<!doctype html>
<html class="">
<head>
<link href='//fonts.googleapis.com/css?family=Lato:100,300,400,700,900|Yanone+Kaffeesatz:400,300,700,200' rel='stylesheet'>
<link rel="stylesheet" href="/css/certificate.css?1">
<script src='//code.jquery.com/jquery-latest.min.js'></script>
</head>
<body>
<div id="background"></div>

<div id="certificate">
  <header>
    <img id="ribbon" src="/images/certificate/blue-level-0.png">
    <h1>Certificate <span>of</span> Completion</h1>
    <img id="division" src="/images/certificate/accent-division.png">
  </header>
  <section>
    <a href="index.html">Home</a>
    <div class="certifies">certifies that</div>
    <h1 id="fullname">John Doe</h1>
    <div class="completed">successfully completed the online course</div>
    <h2 id="course-name">Code Avengers <span id="courseName">HTML &amp; CSS Level 1</span></h2>
    
    <footer>
      <div id="date-container">
        <label>Completion Date</label>
        <div id="dateCompleted">January 16, 2015</div>
      </div>
      
      <div id="score">
         Final Score 
        
        <div class="radial-progress" data-progress="70">
          <div class="circle">
              <div class="mask full">
                  <div class="fill"></div>
              </div>
              <div class="mask half">
                  <div class="fill"></div>
                  <div class="fill fix"></div>
              </div>
          </div>
          <div class="inset">
              <div class="percentage">
                  <div class="number"></div>
              </div>
          </div>
        </div>
        
        <span class="bullet">&bull;</span> <span id="hours">8</span> Hours
      </div>
      
      <div id="signature">
        <img class="signature" src="/images/certificate/signature-small.png">
        <label>Michael Walmsley, Founder</label>
        <img id="logo" src="/images/certificate/full-logo.png">
      </div>
    </footer>
    
  </section>
</div>
  
<script>
var MONTHS = ['January','February','March','April','May','June','July','August','September','October','November','December'];
var data = JSON.parse(localStorage.certificate || '{"fullname":"Mike Walmsley"}');

if (!data.dateCompleted) {
  var d = new Date();
  data.dateCompleted = MONTHS[d.getMonth()] + ' ' + d.getDate() + ', ' + d.getFullYear();
}

var level = data.level || 0;
delete data.level;
$('#ribbon').attr('src', '/images/certificate/blue-level-' + level + '.png');

var score = data.score || 100;
delete data.score;
$('.radial-progress').attr('data-progress', score);

for (var d in data) {
  window[d].textContent = data[d];
}
</script>
  
</body>
</html>
